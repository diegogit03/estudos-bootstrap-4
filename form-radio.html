<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	</head>
	<body>

		<div class="container">

            <form action="">

                <div class="form-check">
                    <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
                    <label for="gender-m" class="form-check-label">Masculino</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                    <label for="gender-f" class="form-check-label">Ferminino</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

            <form action="">

                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
                    <label for="gender-m" class="form-check-label">Masculino</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                    <label for="gender-f" class="form-check-label">Ferminino</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

		</div>

		<script src="assets/js/jquery-3.5.1.min.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>

</html>
